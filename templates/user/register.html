<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BengkelinAja - Registrasi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
    <style>
         body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            padding-top: 70px;
        }
        .bg-custom {
            background-color: #ffffff; 
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);/
        }

        .info-container {
            padding: 20px 20px;
        }

        .info-container img {
            max-width: 100%; /* Ukuran gambar responsif */
            height: auto;
        }

        .info-container h2 {
            font-size: 28px;
            font-weight: bold;
            margin-top: 20px;
        }

        .info-container p {
            font-size: 16px;
            margin-top: 10px;
            color: #555;
        }

        .profile-section {
            padding: 20px;
            margin-bottom: 70px;
        }

        .profile-section .card {
            max-width: 400px; 
            width: 100%;
        }

        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .nav-link.dropdown-toggle {
            display: flex;
            align-items: center;
            height: 40px;
        }
        footer {
            width: 100%;
            background-color: #4e555c;
            color: #ffffff;
            padding: 30px 0;
            text-align: center;
            font-size: 14px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            margin-top: auto;
        }
        
        footer a {
            color: #f8f9fa;
            font-size: 16px;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #d34848;
        }

        footer i {
            margin-right: 6px;
        }

        footer p {
            margin: 0;
            font-size: 16px;
        }

        footer .social-links {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        footer .social-links a {
            display: inline-flex;
            align-items: center;
        }

        @media (max-width: 768px) {
            footer {
                font-size: 12px;
            }

            footer p {
                font-size: 12px;
            }

            footer a {
                font-size: 14px;
            }

            footer .social-links {
                flex-direction: column;
                gap: 8px;
            }
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000; 
        }

        .navbar-brand {
            font-size: 30px;
            font-weight: bold;
        }

        .navbar-brand span {
            color: red;
        }

        .navbar-brand {
            color: rgb(124, 121, 121);
            text-decoration: none;
        }
        .logo-img {
            width: 40px;  
            height: 40px; 
            border-radius: 50%; 
            object-fit: cover; 
        }
    </style>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/static/img/tampilan/logo.jpg" alt="Logo" class="logo-img">
                Bengkelin<span>Aja</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}"><i class="fa-solid fa-house"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('produk') }}"><i class="fas fa-box-open"></i> Product</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('checkout') }}"><i class="fas fa-shopping-cart"></i> Checkout</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('check_order') }}"><i class="fas fa-receipt"></i> Check Order</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="/static/img/tampilan/foto-profile.jpg" alt="Profile" class="profile-img me-2">
                            <span>User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                            <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i> Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt me-2"></i> Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- form registrasi  -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="bg-custom p-5 rounded" style="background-color: #f8f9fa; width: 100%; max-width: 450px;">
            <!-- Logo -->
            <div class="text-center mb-4">
                <img src="/static/img/tampilan/logo.jpg" alt="Logo" class="img-fluid mb-3" style="width: 100px; height: 100px; border-radius: 50%;">
                <h3 class="navbar-brand fw-bold">Bengkelin<span>Aja</span></h3>
            </div>
    
            <!-- Form Registrasi -->
            <form method="POST" action="{{ url_for('register') }}">
                <!-- Username -->
                <div class="mb-3">
                    <input type="text" class="form-control rounded-pill" id="username" name="username" placeholder="Username" required>
                </div>
                <!-- Email -->
                <div class="mb-3">
                    <input type="email" class="form-control rounded-pill" id="email" name="email" placeholder="Email" required>
                    <span id="emailError" class="text-danger" style="display: none;">Email harus diisi dan valid.</span>
                </div>
                <!-- Alamat -->
                <div class="mb-3">
                    <input type="text" class="form-control rounded-pill" id="alamat" name="alamat" placeholder="Alamat" required>
                </div>
                <!-- Password -->
                <div class="mb-3">
                    <input type="password" class="form-control rounded-pill" id="password" name="password" placeholder="Password" required>
                </div>
                <!-- Konfirmasi Password -->
                <div class="mb-4">
                    <input type="password" class="form-control rounded-pill" id="confirmPassword" name="confirmPassword" placeholder="Konfirmasi Password" required>
                </div>
                <!-- Pesan Error -->
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                <!-- Tombol Registrasi -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-danger rounded-pill">Registrasi</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-md-6 text-center text-md-start">
                    <p class="m-0">&copy; 2024 Group 8 - BengkelinAja</p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <a href="mailto:info@bengkelinaja.com">
                        <i class="fas fa-envelope"></i> Email
                    </a>
                    <a href="https://wa.me/123456789">
                        <i class="fab fa-whatsapp"></i> WhatsApp
                    </a>
                    <a href="https://www.instagram.com/bengkelinaja">
                        <i class="fab fa-instagram"></i> Instagram
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Script Validasi -->
    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            const emailInput = document.getElementById("email");
            if (!emailInput.value) {
                event.preventDefault();
                alert("Silakan isi email Anda.");
                emailInput.focus();
            } else if (!/\S+@\S+\.\S+/.test(emailInput.value)) {
                event.preventDefault();
                alert("Silakan masukkan email yang valid.");
                emailInput.focus();
            }
        });
    </script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
