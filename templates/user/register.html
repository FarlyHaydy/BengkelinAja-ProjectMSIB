<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BengkelinAja - Registrasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
    <style>
         body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            padding-top: 70px;
        }
        .bg-custom {
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
<body>
  
    
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="bg-custom p-5 rounded" style=" width: 100%; max-width: 450px;">
           
            <div class="text-center mb-4">
                <img src="/static/img/tampilan/logo.jpg" alt="Logo" class="img-fluid mb-3" style="width: 100px; height: 100px; border-radius: 50%;">
                <h3 class="navbar-brand fw-bold">Bengkelin<span>Aja</span></h3>
            </div>
    
           
            <form method="POST" action="{{ url_for('register') }}">
               
                <div class="mb-3">
                    <input type="text" class="form-control rounded-pill" id="username" name="username" placeholder="Username" required>
                </div>
               
                <div class="mb-3">
                    <input type="email" class="form-control rounded-pill" id="email" name="email" placeholder="Email" required>
                    <span id="emailError" class="text-danger" style="display: none;">Email harus diisi dan valid.</span>
                </div>
               
                <div class="mb-3">
                    <input type="text" class="form-control rounded-pill" id="alamat" name="alamat" placeholder="Alamat" required>
                </div>
                
                <div class="mb-3">
                    <input type="password" class="form-control rounded-pill" id="password" name="password" placeholder="Password" required>
                </div>
               
                <div class="mb-4">
                    <input type="password" class="form-control rounded-pill" id="confirmPassword" name="confirmPassword" placeholder="Konfirmasi Password" required>
                </div>
                
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-danger rounded-pill">Registrasi</button>
                </div>
            </form>
        </div>
    </div>

    
    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            const emailInput = document.getElementById("email");
            if (!emailInput.value) {
                event.preventDefault();
                alert("Silakan isi email Anda.");
                emailInput.focus();
            } else if (!/\S+@\S+\.\S+/.test(emailInput.value)) {
                event.preventDefault();
                alert("Silakan masukkan email yang valid.");
                emailInput.focus();
            }
        });
    </script>
    
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
