<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BengkelinAja - Checkout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
     <!-- library aos animasi -->
     <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding-top: 70px; 
        }

        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .bg-custom {
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            width: 100%;
            background-color: #4e555c;
            color: #ffffff;
            padding: 30px 0;
            text-align: center;
            font-size: 14px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            margin-top: auto;
        }
        
        footer a {
            color: #f8f9fa;
            font-size: 16px;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #d34848;
        }

        footer i {
            margin-right: 6px;
        }

        footer p {
            margin: 0;
            font-size: 16px;
        }

        footer .social-links {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        footer .social-links a {
            display: inline-flex;
            align-items: center;
        }

        @media (max-width: 768px) {
            footer {
                font-size: 12px;
            }

            footer p {
                font-size: 12px;
            }

            footer a {
                font-size: 14px;
            }

            footer .social-links {
                flex-direction: column;
                gap: 8px;
            }
        }

        .card-img-top {
            width: 100%;
            height: 150px;
            object-fit: contain;
        }

        .nav-link.dropdown-toggle {
            display: flex;
            align-items: center;
            height: 40px;
        }

        .card {
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000; 
        }

        .navbar-brand {
            font-size: 30px;
            font-weight: bold;
        }

        .navbar-brand span {
            color: red;
        }

        .navbar-brand {
            color: rgb(124, 121, 121);
            text-decoration: none;
        }
        
        .total-box {
            background-color: #ffffff; 
            border-radius: 10px;      
            border: 1px solid #ddd;  
            max-width: 500px;        
            margin: 0 auto;          
        }
        .total-box h4 {
            font-weight: bold;
            margin: 0;
        }
        .content-wrapper {
            background-color: #ffffff; 
            border-radius: 20px;      
            border: 1px solid #ddd;  
            max-width: 900px;        
            margin: 0 auto;          
            min-height: 300px;       
            display: flex;          
            flex-direction: column;  
            justify-content: center; 
            align-items: center;     
        }
        .logo-img {
            width: 40px;  
            height: 40px; 
            border-radius: 50%; 
            object-fit: cover; 
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/static/img/produk/logo.jpg" alt="Logo" class="logo-img">
                Bengkelin<span>Aja</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">
                          <i class="fa-solid fa-house"></i> Home
                        </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('produk') }}">
                          <i class="fas fa-box-open"></i> Product
                        </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('checkout') }}">
                          <i class="fas fa-shopping-cart"></i> Checkout
                        </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('check_order') }}">
                          <i class="fas fa-receipt"></i> Check Order
                        </a>
                      </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="/static/img/pembayaran/test.jpg" alt="Profile" class="profile-img me-2">
                            <span>User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                            <li>
                                <a class="dropdown-item" href="{{ url_for('profile') }}">
                                    <i class="fas fa-user me-2"></i> Profile
                                </a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">
                                    <i class="fas fa-sign-out-alt me-2"></i> Logout
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4 mb-5">
        <!-- Kotak Pembungkus -->
        <div class="content-wrapper p-4 shadow-sm">
            <h1 class="text-center">Checkout</h1>
            <div class="row g-4 justify-content-center mt-4 mb-4">
                <!-- Card 1 -->
                <div class="col-12">
                    <div class="card mx-auto" style="width: 20rem;" data-aos="zoom-in-up" data-aos-duration="1500">
                        <img src="/static/img/sample/ban-yamaha.jpg" class="card-img-top" alt="Gambar Card">
                        <div class="card-body">
                            <h5 class="card-title">Harga: 30.000</h5>
                            <p class="card-text">Jumlah: 1</p>
                            <p class="card-text">Email: BengkelinAja@gmail.com</p>
                            <p class="card-text">Alamat: Jalan Sekian 2</p>
                            <!-- Cancel Button -->
                            <button class="btn btn-outline-danger btn-sm d-flex align-items-center">
                                <i class="fas fa-times me-2"></i> Cancel
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Tambahkan Card lainnya jika diperlukan -->
            </div>
            <!-- Kotak Total Harga -->
            <div class="total-box mt-4 p-4 shadow-sm">
                <h4 class="text-center">Total Harga: <span class="text-success">Rp 30.000</span></h4>
            </div>
            <!-- Tombol Checkout -->
            <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-success btn-lg"><i class="fas fa-shopping-cart"></i> Checkout</button>
            </div>
        </div>
    </div>
    

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-md-6 text-center text-md-start">
                    <p class="m-0">&copy; 2024 Group 8 - BengkelinAja</p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <a href="mailto:info@bengkelinaja.com">
                        <i class="fas fa-envelope"></i> Email
                    </a>
                    <a href="https://wa.me/123456789">
                        <i class="fab fa-whatsapp"></i> WhatsApp
                    </a>
                    <a href="https://www.instagram.com/bengkelinaja">
                        <i class="fab fa-instagram"></i> Instagram
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
