<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Tambah Produk</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<style>
    .bg-custom {
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
</style>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
 <!-- Container -->
 <div class="bg-custom p-5 rounded" style="background-color: #f8f9fa; width: 100%; max-width: 800px;">
    <h2 class="text-center">Tambah Produk</h2>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <!-- Form Tambah Produk -->
            <form action="/admin/tambah-produk" method="POST" enctype="multipart/form-data">
                <!-- Nama Produk -->
                <div class="mb-3">
                    <label for="productName" class="form-label">Nama Produk</label>
                    <input type="text" class="form-control" id="productName" name="productName" required placeholder="Nama produk">
                </div>

                <!-- Deskripsi Produk -->
                <div class="mb-3">
                    <label for="productDescription" class="form-label">Deskripsi Produk</label>
                    <textarea class="form-control" id="productDescription" name="productDescription" rows="4" required placeholder="Deskripsi produk"></textarea>
                </div>

                <!-- Harga Produk -->
                <div class="mb-3">
                    <label for="productPrice" class="form-label">Harga Produk</label>
                    <input type="number" class="form-control" id="productPrice" name="productPrice" required placeholder="Harga produk">
                </div>

                <!-- Gambar Produk -->
                <div class="mb-3">
                    <label for="productImage" class="form-label">Gambar Produk</label>
                    <input class="form-control" type="file" id="productImage" name="productImage" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-danger w-100 mt-4">
                    <i class="fas fa-save me-2"></i> Simpan Produk
                </button>
            </form>
        </div>
    </div>
</div>

    </div>
   
    <!-- Bootstrap JS & dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
