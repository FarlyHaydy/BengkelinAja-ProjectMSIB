<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Tambah Produk</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .bg-custom {
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .img-thumbnail {
            max-width: 250px; 
            max-height: 200px;  
            object-fit: contain;  
            width: 100%;  
            height: auto;  
        }
        .table-hover tbody tr:hover {
            background-color: #f8f9fa; 
        }
    </style>
</head>
<body>

<!-- Container untuk form tambah produk -->
<div class="container d-flex justify-content-center align-items-start" style="min-height: auto;">
    <!-- Form Tambah Produk -->
    <div class="bg-custom p-5 rounded" style="background-color: #f8f9fa; width: 100%; max-width: 800px;">
        <h2 class="text-center">Tambah Produk</h2>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <!-- Form Tambah Produk -->
                <form action="/admin/tambah-produk" method="POST" enctype="multipart/form-data">
                    <!-- Nama Produk -->
                    <div class="mb-3">
                        <label for="productName" class="form-label">Nama Produk</label>
                        <input type="text" class="form-control" id="productName" name="productName" required placeholder="Nama produk">
                    </div>

                    <!-- Deskripsi Produk -->
                    <div class="mb-3">
                        <label for="productDescription" class="form-label">Deskripsi Produk</label>
                        <textarea class="form-control" id="productDescription" name="productDescription" rows="4" required placeholder="Deskripsi produk"></textarea>
                    </div>

                    <!-- Harga Produk -->
                    <div class="mb-3">
                        <label for="productPrice" class="form-label">Harga Produk</label>
                        <input type="number" class="form-control" id="productPrice" name="productPrice" required placeholder="Harga produk">
                    </div>

                    <!-- Gambar Produk -->
                    <div class="mb-3">
                        <label for="productImage" class="form-label">Gambar Produk</label>
                        <input class="form-control" type="file" id="productImage" name="productImage" required>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-danger w-100 mt-4">
                        <i class="bi bi-plus-circle"></i> Tambah Produk
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Tabel Barang -->
<div class="container mt-5"> 
    <div class="table-responsive">
        <h2 class="text-center">Daftar Produk</h2>
        <table class="table table-hover table-bordered shadow-sm">
            <thead class="table-dark">
                <tr>
                    <th>Nama Barang</th>
                    <th>Harga</th>
                    <th>Foto Barang</th>
                    <th>Deskripsi Barang</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Barang A</td>
                    <td>Rp. 100.000</td>
                    <td><img src="/static/img/sample/ban-yamaha.jpg" alt="Foto Barang" class="img-thumbnail"></td>
                    <td>Deskripsi barang A.</td>
                    <td>
                        <button class="btn btn-warning btn-sm"><i class="bi bi-pencil"></i> Edit</button>
                        <button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i> Hapus</button>
                    </td>
                </tr>
                <tr>
                    <td>Barang B</td>
                    <td>Rp. 200.000</td>
                    <td><img src="/static/img/sample/rantai-yamaha.jpg" alt="Foto Barang" class="img-thumbnail"></td>
                    <td>Deskripsi barang B.</td>
                    <td>
                        <button class="btn btn-warning btn-sm"><i class="bi bi-pencil"></i> Edit</button>
                        <button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i> Hapus</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
