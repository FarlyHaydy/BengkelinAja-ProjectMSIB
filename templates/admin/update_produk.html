<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Admin">
    <meta property="og:description" content="Ini adalah halaman update produk">
    <meta property="og:image" content="{{url_for('static', filename='img/tampilan/logo.jpg')}}" />
    <title>BengkelinAja - Admin - Update Produk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="shortcut icon" href="{{url_for('static', filename='img/tampilan/icon.ico')}}" type="image/x-icon" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-7">
                <div class="card p-4">
                    <h2 class="text-center mb-4">Update Produk</h2>
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Nama Produk</label>
                            <input type="text" class="form-control" id="productName" name="productName" value="{{ produk['name'] }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="productDescription" class="form-label">Deskripsi Produk</label>
                            <textarea class="form-control" id="productDescription" name="productDescription" rows="4" required>{{ produk['description'] }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Harga Produk</label>
                            <input type="number" class="form-control" id="productPrice" name="productPrice" value="{{ produk['price'] }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="productCategory" class="form-label">Kategori Produk</label>
                            <select class="form-select" id="productCategory" name="productCategory" required>
                                <option value="Yamaha" {% if produk['category'] == 'Yamaha' %}selected{% endif %}>Yamaha</option>
                                <option value="Honda" {% if produk['category'] == 'Honda' %}selected{% endif %}>Honda</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="productImage" class="form-label">Gambar Produk</label>
                            <input type="file" class="form-control" id="productImage" name="productImage">
                        </div>
                        <button type="submit" class="btn btn-danger w-100">Update Produk</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
