<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BengkelinAja - Pemeriksaan Bukti Pembayaran</title>
    <!-- Link ke CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Pemeriksaan Bukti Pembayaran</h1>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Username</th>
                    <th>Produk</th>
                    <th>Status</th>
                    <th>Bukti Pembayaran</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>{{ order.username }}</td>
                    <td>{{ order.product_name }}</td>
                    <td>{{ order.status }}</td>
                    <td>
                        {% if order.payment_proof %}
                        <p>Nama File: {{ order.payment_proof }}</p>
                        <img src="{{ url_for('static', filename='img/pembayaran/' + order.payment_proof.split('/')[-1]) }}" alt="Bukti Pembayaran" style="width: 300px; margin-top: 10px;">
                        {% else %}
                        Belum ada bukti pembayaran
                        {% endif %}
                    </td>
                    <td>
                        <form action="{{ url_for('approve_payment', order_id=order._id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-success btn-sm">Setujui</button>
                        </form>
                        <form action="{{ url_for('reject_payment', order_id=order._id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Tolak</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
